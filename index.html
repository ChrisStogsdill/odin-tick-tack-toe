<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Tick Tack Toe</title>
</head>
<body>
    <div class="header">
        <div class="player-container flex-centered">
            
            <div class="form-outer-container">
                <div id="player1-button" class="player1-name-button button">
                    Choose Name
                </div>
                
                <form id="player1-form" name='player1-form' class="blue-background player-dropdown">
                    <label for="player1Name">Player 1 Name</label>
                    <input type="text" name="player1Name" id="player1-name-text-field">
                    <input type="submit" value="submit">   
                    <input type="reset">                   
                </form>
            </div>
            

            <div class="icon-score-group">
            
            <div id="player1-icon">
                icon: x
            </div>

   
        </div>

        </div>
       
        
        <h1 class="title"> Tic Tac Toe</h1>
        <div class="player-container flex-centered">
            
            <div class="form-outer-container">
                <div id="player2-button" class="player1-name-button button">
                    Choose Name
                </div>
                
                <form id="player2-form" name='player2-form' class="blue-background player-dropdown">
                    <label for="player2Name">Player 2 Name</label>
                    <input type="text" name="player2Name" id="player2-name-text-field">
                    <input type="submit" value="submit">   
                    <input type="reset">                   
                </form>
            </div>
            

            <div class="icon-score-group">
            
            <div id="player2-icon">
                icon: o
            </div>

     
        </div>

        </div>
    </div>

    <div id="game-board-container">
        <div class="row">
            <div data-row="0" data-column='0' class="game-square"></div>
            <div data-row="0" data-column='1' class="game-square"></div>
            <div data-row="0" data-column='2' class="game-square"></div>
        </div> 
        
        <div class="row">
            <div data-row="1" data-column="0" class="game-square"></div>
            <div data-row="1" data-column="1" class="game-square"></div>
            <div data-row="1" data-column="2" class="game-square"></div>
        </div>

        <div class="row">
            <div data-row="2" data-column="0" class="game-square"></div>
            <div data-row="2" data-column="1" class="game-square"></div>
            <div data-row="2" data-column="2" class="game-square"></div>
        </div>
    </div>

    <button id="board-reset-button" class="button ">reset</button>

    <div id="winner-popup">
        <h2 id="winner-message">Test is the Winner</h1>
            <a id="winner-reset-button" class="button" href="#">close</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
